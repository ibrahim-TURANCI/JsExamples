<body>

    <div class="title" id="div1">
        <h2>Yapılacaklar Listesi</h2>

        <h4>Yeni Görev</h4>
        <div class="newTask1">

    <div class="görevlist">
        <div class="görevlist1">
            <h4> Görev Listesi</h4>
            <button onclick="deleteAllTasks()">Temizle</button>
        </div>

        </ul>
    </div>
