<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>

    <div id="map"></div>

    <div class="weatherBox">
      <p><i class="fa-solid fa-location-dot"></i><span class="location">Konum</span></p>
      <p><span class="w-icon"></span><span class="temp">Sıcaklık</span><span>°C</span></p>
      </div>


      <div id="info">
        <span id="lat"></span>
        <span id="lon"></span>
      </div>
    <script src="https://kit.fontawesome.com/8f642f7f37.js" crossorigin="anonymous"></script>
    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
